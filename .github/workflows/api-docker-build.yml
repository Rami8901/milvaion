name: Milvaion API Docker Build & Push

on:
  push:
    branches: [ master ]
    paths:
      - 'src/Milvaion.Api/**'
      - 'src/Milvaion.Application/**'
      - 'src/Milvaion.Domain/**'
      - 'src/Milvaion.Infrastructure/**'
      - 'src/MilvaionUI/**'
      - '**/Directory.Build.props'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read VERSION file
        id: version
        run: echo "VERSION=$(cat src/Milvaion.Api/VERSION)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./src/Milvaion.Api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/milvaion-api:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/milvaion-api:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image digest
        run: echo "Image pushed with version ${{ steps.version.outputs.VERSION }}"
